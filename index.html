<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>Next Level Solves</title>
</head>
<body class="main-container">
    <div class="centered-container">
        <h1>Welcome to nextlevelsolves.net</h1>
        <h3>"For faster switches, click the item you want to put on" -4EverOldSkoo</h3>
        <h3 id="wear-the-hat">Click here for the HOTTEST Chamber's of Xeric Tip!</h3>
        <div class="hidden centered-container" id="the-hat-image">
            <h1 style="font-size: 50px">WEAR THE HAT</h1>
            <img src="public/wear%20the%20hat.PNG" width="1500" />
        </div>
        <h3 id="run-south">Geting into a little bit of hot water in the Inferno? Click for a next level solve.</h3>
        <div class="hidden centered-container" id="run-south-image">
            <h1 style="font-size: 50px">RUN SOUTH!!</h1>
            <img src="public/run-south.png" width="1500" />
        </div>
    </div>
</body>
</html>

<script type="application/javascript">
    const image = document.getElementById('the-hat-image');
    const wearTheHat = document.getElementById('wear-the-hat');
    wearTheHat.addEventListener('click', e => {
        if(image.classList.contains('hidden')) {
            image.classList.remove('hidden');
        } else {
            image.classList.add('hidden');
        }
    })

    const runSouthImage = document.getElementById('run-south-image');
    const runSouth = document.getElementById('run-south');
    runSouth.addEventListener('click', e => {
        if(runSouthImage.classList.contains('hidden')) {
            runSouthImage.classList.remove('hidden');
        } else {
            runSouthImage.classList.add('hidden');
        }
    })
</script>
